<head>

    <title>Title</title>

        p{

        }

    <!-- 引用外部的CSS样式表文件 -->
    <link rel="stylesheet" href="...">
</head>
<body>
    <p>段落一</p>
    <p>段落一</p>
    <p id="p4">段落一</p>

</html>
